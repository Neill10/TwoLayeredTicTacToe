<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Layered Tic Tac Toe</title>

    <!--Connecting your JS file to HTML-->
    <script src="script.js"></script>
    <!--Connecting your CSS file to HTML-->
    <link rel="stylesheet" href="style.css">

</head>
<body onload="initialize()">
    <div>
        <h1>Tic tac toe</h1>
    </div>
    <div id="choiceContainer">
        <button id="playX" onclick="setPlayer(1)">Play as X</button>
        <button id="playO" onclick="setPlayer(2)">Play as O</button>

    </div>
    <div id="tableContainer">
        <table>
            <tr>
              <td id="c1" onclick="change(c1)"></td>
              <td id="c2" onclick="change(c2)"></td>
              <td id="c3" onclick="change(c3)"></td>
            </tr>
            <tr>
                <td id="c4" onclick="change(c4)"></td>
                <td id="c5" onclick="change(c5)"></td>
                <td id="c6" onclick="change(c6)"></td>
            </tr>
            <tr>
                <td id="c7" onclick="change(c7)"></td>
                <td id="c8" onclick="change(c8)"></td>
                <td id="c9" onclick="change(c9)"></td>
            </tr>
        </table>
    </div>
    <div id="textDisplay"></div>
    <div>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    
    
    
</body>
</html>
